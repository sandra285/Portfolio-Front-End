<section class="container bg-color py-2" id="experiencia">
    
    <h3 class="text-center my-2">✔️ Experiencia</h3>
    
    <ul class="p-2">
        <li *ngFor="let experiencia of experienciaLista">
            <div class="d-flex justify-content-center">
                <div class="col-3 col-md-4 ps-md-4 ps-lg-5 col-xl-5 align-self-center">
                    <img [src]="experiencia.logoEmp" alt="Logo Empresa/Institución" class="img-fluid">
                </div>
                <div class="col-9 col-md-8 pt-md-3 col-xl-7 align-self-center">
                    <p class="fs-5">{{ experiencia.nombreEmpresa }}</p>
                    <p>{{ experiencia.areaEmpresa }}</p>
                </div>
            </div>
            <div class="col-9 offset-3 col-md-8 offset-md-4 col-xl-7 offset-xl-5 mb-3">
                <p class="txt-color">{{ experiencia.puesto }}</p>
                <p><time class="txt-color">{{ experiencia.fechaInicio }}</time> - <time class="txt-color">{{ experiencia.fechaFin }}</time></p>
                <p class="txt-color">{{ experiencia.tareas }}</p>
            </div>
        </li>
    </ul>
</section>
