                <img [src]="miPortfolio.logoAP" alt="Logo Argentina Programa" class="img-fluid" id="logoAP" >
            </a>
        
            <div id="navbarNav">
                <ul class="flex-row navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/sandra-fabrizi" target="_blank">
                            <img [src]="miPortfolio.logoIN" alt="Logo Linkedin" class="img-fluid logosocial">
                        </a>

                    <li class="nav-item">
                        <a class="nav-link " href="https://github.com/sandra285" target="_blank">

<!-- Modal Login -->
<div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-color">
        <div class="modal-header">
          <img class="mx-auto img-fluid" [src]="miPortfolio.login" alt="Login" width="50">
          <h3 class="modal-title fs-5 text-black ms-2" id="exampleModalLabel">Por favor ingrese sus datos</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Usuario">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn bg-btn text-white">Ingresar</button>
        </div>
      </div>
    </div>
</div>
