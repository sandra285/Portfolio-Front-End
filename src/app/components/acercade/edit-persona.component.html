<section class="vh-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-login text-white">
            <div class="card-body p-5 text-center">
    
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h5 class="text-white my-4">
                  <i class="bi bi-pencil-square"></i> Editar datos personales
                </h5>
  
                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                  <div class="form-outline form-white mb-4">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre" required>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="segnombre">Segundo nombre:</label>
                    <input type="text" class="form-control" name="segnombre" id="segnombre" [(ngModel)]="persona.segnombre">
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="apellido">Apellido:</label>
                    <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido" required>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="titulo1">Título:</label>
                    <input type="text" class="form-control" name="titulo1" id="titulo1"  [(ngModel)]="persona.titulo1" required>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="titulo2">Título 2:</label>
                    <input type="text" class="form-control" name="titulo2" id="titulo2"  [(ngModel)]="persona.titulo2">
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="sobremi">Sobre mi:</label>
                    <textarea class="form-control" name="sobremi" id="sobremi"  rows="7" [(ngModel)]="persona.sobremi" required></textarea>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" class="form-control" name="ciudad" id="ciudad" [(ngModel)]="persona.ciudad" required>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="provincia">Provincia:</label>
                    <input type="text" class="form-control" name="provincia" id="provincia"  [(ngModel)]="persona.provincia" required>
                  </div>
                  <div class="form-outline form-white mb-4">
                    <label for="pais">País:</label>
                    <input type="text" class="form-control" name="pais" id="pais"  [(ngModel)]="persona.pais" required>
                  </div>

                  <!-- Imagen -->
                  <div class="form-outline form-white mb-4">
                    <label for="img">Seleccionar imagen de perfil:</label>
                    <input type="file" class="form-control" name="img" id="img" [(ngModel)]="persona.img" (change)="upload($event)" accept=".png, .jpg, .jpeg">
                  </div>
                  <div>
                    Vista previa:
                    <img [src]="imgPerfilService.url" width="100px">
                  </div>
              
                  <button class="btn btn-outline-light px-5 mt-3">Actualizar</button>
                </form>
    
              </div>
    
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
