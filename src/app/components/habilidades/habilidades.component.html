<section class="container bg-color py-2" id="habilidades">
    <div class="d-flex justify-content-end">
        <h3 class="flex-grow-1 text-center my-2">✔️ Habilidades</h3>

        <!-- Para edición (Agregar habilidad) -->
        <a routerLink="/nuevahabilidad" *ngIf="isLogged">
            <i class="bi bi-plus-square-fill btn btn-agregar"></i>
        </a>
    </div>
    <article class="row">
        <div class="col-6 col-lg-3 text-center" *ngFor="let hab of habil">
            <div class="d-grid gap-2 d-flex justify-content-center">
                <a *ngIf="isLogged" routerLink="/edithabilidad/{{hab.id}}">
                    <i class="bi bi-pencil-square btn btn-editar"></i>
                </a>
                <a *ngIf="isLogged" (click)="delete(hab.id)">
                    <i class="bi bi-x-circle btn btn-eliminar"></i>
                </a>
            </div>
            <circle-progress
                [percent]= "(hab.porcentajeH)"
                [radius]="60"
                [showUnits]="false"
                [title] = "(hab.nombreH)"
                [titleFontSize]="'14'"
                [titleColor]="'#fdfefe'"
                [showSubtitle]="false"    
                [outerStrokeWidth]="8"
                [innerStrokeWidth]="4"
                [outerStrokeColor]="'rgb(121, 56, 150)'"
                [innerStrokeColor]="'rgb(188, 176, 184)'"
                [animation]="true"
                [animationDuration]="600"
            ></circle-progress>
        </div>
    </article>    
</section>
