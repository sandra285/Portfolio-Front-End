<section class="vh-60 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-login text-white">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <img class="mx-auto img-fluid" src="../../../assets/usuario.png" alt="Login" width="60">
               
                <h6 class="text-white my-4">Por favor ingrese sus datos</h6>

                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control" placeholder="Usuario" [(ngModel)]="nombreUsuario" required/>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="password" name="password" class="form-control" placeholder="ContraseÃ±a" [(ngModel)]="password" required/>
                  </div>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
                </form>
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
